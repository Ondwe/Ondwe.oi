<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Generator</h1>
        <textarea id="prompt-input" rows="4" placeholder="Enter your prompt here..."></textarea>
        <button id="generate-button">Generate Text</button>
        <br><br>
        <h2>Generated Text</h2>
        <textarea id="generated-text-area" rows="8" readonly></textarea>
    </div>

    <script>
        document.getElementById("generate-button").addEventListener("click", async () => {
            const prompt = document.getElementById("prompt-input").value;
            const generatedTextArea = document.getElementById("generated-text-area");

            // Clear previous text and show a loading message
            generatedTextArea.value = "Generating...";

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (response.ok) {
                    generatedTextArea.value = data.generated_text;
                } else {
                    generatedTextArea.value = "Error: " + data.error;
                }
            } catch (error) {
                generatedTextArea.value = "An unexpected error occurred.";
            }
        });
    </script>
</body>
</html>
